<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    table{
            width: 800px;
            margin: 10px auto;
            
        }
        td{
            height: 200px;
        }
        td:nth-child(1){background-color: red;}
        td:nth-child(2){background-color: orange;}
        td:nth-child(3){background-color: yellow;}
        td:nth-child(4){background-color: green;}
        td:nth-child(5){background-color: blue;}
        td:nth-child(6){background-color: navy;}
        td:nth-child(7){background-color: purple;}
</style>
<script>
    function changeBackground(n){
            var color = ['red','orange','yellow','green','blue','navy','purple'];
            document.body.style.color=color[n];
            var date = new Date().getDay();
            
            document.querySelector('h1').innerHTML='이제'+date+' 요일이다';
        }
    function returnBackground(){
        document.querySelector('h1').innerHTML='';
    }


</script>
<body>
    <table>
        <tr>
            <td onmouseover="changeBackground(0)" onmouseout="returnBackground()"></td>
            <td onmouseover="changeBackground(1)" onmouseout="returnBackground()"></td>
            <td onmouseover="changeBackground(2)" onmouseout="returnBackground()"></td>
            <td onmouseover="changeBackground(3)" onmouseout="returnBackground()"></td>
            <td onmouseover="changeBackground(4)" onmouseout="returnBackground()"></td>
            <td onmouseover="changeBackground(5)" onmouseout="returnBackground()"></td>
            <td onmouseover="changeBackground(6)" onmouseout="returnBackground()"></td>
        </tr>     
    </table> 
    <h1></h1>
</body>
</html>
