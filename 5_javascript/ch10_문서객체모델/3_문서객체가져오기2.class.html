<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input{
            font-size: 2em;
        }
    </style>
    <script>
        window.onload = function(){
            var clock =document.getElementsByClassName('clock');
            clock[0].innerHTML = new Date().toLocaleDateString();
            // clock[1].value = new Date().toTimeString();
            setInterval(function(){
                clock[1].placeholder = new Date().toTimeString();
            },1000);
        };
    
    </script>


</head>
<body>
    <h1 class="clock">하하하</h1>
    <input type="text" name="asfd" class="clock" size="40">
    <h1 class="clock">호호호</h1>
</body>
</html>
