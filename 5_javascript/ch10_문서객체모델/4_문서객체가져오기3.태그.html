<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var head;
        var h = [0,0];
        function change(n) {
            head = document.getElementsByTagName('h1');
            if (h[n] == 0) {
                head[n].innerHTML = '바꿔';
                h[n] = 1;
            } else {
                h[n] = 0;
                head[n].innerHTML = 'HEADER';
            }
        }
        
        

    </script>
</head>

<body>
    <h1>HEADER</h1>
    <h1>HEADER</h1>
    <button onclick="change(0)">header1 바꿔</button>
    <button onclick="change(1)">header2 바꿔</button>
</body>

</html>
