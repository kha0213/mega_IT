<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function remove(){
            var header = document.querySelectorAll('h1');
            for(var i=header.length-1;i>=0;i--){
            document.body.removeChild(header[i]);
            }
        }
        function append(){
            // var addh1 = document.createElement('h1');
            // var addText = document.createTextNode('추가HEADER');
            // addh1.appendChild(addText);
            // document.body.appendChild(addh1);
            document.body.innerHTML += '<h1>HEADER</h1>'
        }
    </script>
</head>
<body>
    <button onclick="remove()">header싹없애기</button>
    <button onclick="append()">header하나 추가하기</button>
    <h1 id="header">HEADER</h1>
</body>
</html>
