<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var num =273.5278922; //2.7352*10의 2승 | 2.7352E+02
        document.write(num.toExponential(5)+'<br>'); //지수표시 문자열로 (반올림자동)
        document.write(num.toFixed(2)+'<br>'); //소숫점 뒤의 2자리 문자열로 (반올림자동)
        document.write(num.toFixed(3)+'<br>'); //소숫점 뒤의 3자리 문자열로(반올림자동)
        document.write(num.toPrecision(7)+'<br>'); //총 7자리 문자열로(반올림자동)
        
    </script>
</head>

</body>
</html>
