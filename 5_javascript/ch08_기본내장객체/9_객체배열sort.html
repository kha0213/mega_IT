<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function Student(name, kor, eng, mat){
            this.name=name;
            this.kor=kor;
            this.eng=eng;
            this.mat=mat;
        }
        Student.prototype.getSum=function(){
            return this.kor+this.eng+this.mat;
        };
        Student.prototype.toString=function(){
            var output=' '+this.name+'('+this.kor+', '+this.eng
            +','+this.mat+', '+this.getSum()+')<br>';
            return output;
        };
        var students = [new Student('롱롱',100,90,80),
                        new Student('랑랑',80,80,89),
                        new Student('홍길동',10,23,30),
                        new Student('김나리',100,100,100),
                        new Student('황정훈',50,50,35),
                        new Student('정석원',70,70,70),
                        new Student('이아아',60,83,90),
        ];
        document.write('전 : <br>'+students);
        students.sort(function(left,right){
            return right.getSum() - left.getSum();
        });
        document.write('--------------------<br>');
        document.write('총점정렬 후 : <br>'+students);
        students.sort(function(left,right){
            return left.kor - right.kor;
        });
        document.write('--------------------<br>');
        document.write('국어점수 오름차 순 정렬 후 : <br>'+students);
        var s = students.slice(0,3); //0~2까지
        document.write('슬라이스 된 s: <br>'+s);

    
    </script>
</head>

</html>
