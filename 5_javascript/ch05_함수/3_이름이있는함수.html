<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        fun(); //선언적 함수는 선언됨
        // funVar(); 익명함수는 이 시점에서 없어서 실행 안 됨
        function fun(){
            alert('선언적 함수 호출됨');
        }
        var funVar = function(){
            alert('익명함수');
        }
        fun();
        funVar();
    
    </script>
</head>
<body>
    
</body>
</html>
