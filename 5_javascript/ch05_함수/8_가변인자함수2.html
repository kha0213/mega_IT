    <script>
        var sum = sumAll(1,2); //3
        document.write('sumAll(1,2) = '+sumAll(1,2)+'<br>');
        sum = sumAll(1); //1
        document.write('sumAll(1) = '+sumAll(1)+'<br>');

        sum = sumAll(1,2,3,4,5,6);
        document.write('sumAll(1,2,3,10,5,6) = '+sumAll(1,2,3,10,5,6)+'<br>');
        document.write('sumAll() = '+sumAll()+'<br>');

        function sumAll(){
            result =0;
            for(i=0;i<arguments.length;i++){
                result +=arguments[i];
            }
            return result;
        }
        
    </script>
