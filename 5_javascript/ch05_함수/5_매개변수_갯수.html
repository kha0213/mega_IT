<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>  // pow(2,3) -> 2의 3승
        document.write('pow(5,2)= '+pow(5,2)+'<br>'); //정상작동
        document.write('pow(5,2,3)= '+pow(5,2,3)+'<br>'); //마지막거는 무시됨
        document.write('pow(5)= '+pow(5)+'<br>'); //5랑 undefined가 넘어감
        document.write('pow()='+pow()+'<br>');

        function pow(x,y){
           var result=1;
           for(var i = 1; i<=y;i++){
               result*= x;
           }
            return result;
        }

    
    </script>  

</head>

</html>
