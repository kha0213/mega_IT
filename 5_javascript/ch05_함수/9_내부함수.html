    <script>
        // A씨 만든 js 부분
        function pythagoras(width, height){
            function square(x) {
            return x*x;
            }//내부함수
            return Math.sqrt(square(width)+square(height));
        }
        // B씨 만든 js 부분
        function square(width, height, hypotenuse){
            return (width*width+height*height==hypotenuse*hypotenuse)? true : false; 
        }
