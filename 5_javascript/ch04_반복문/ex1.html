<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        do{
        var gugu =  Number(prompt('구구단할 숫자입력'));
        if(isNaN(gugu)) alert('숫자만입력해');
        }while(!isNaN(gugu));
        for(idx=1;idx<10;idx++){
            document.write(gugu+'x'+idx+' = '+gugu*idx+'<br>');
        }
    
    </script>
</head>
<body>
    
</body>
</html>
