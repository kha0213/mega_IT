<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var sum=0;
        for (var i=0;i<10;i++){
            sum += i;
            console.log("i = "+i+"까지 누적된 합은 sum "+sum);
            document.write("i = "+i+'까지 누적된 합은 sum '+sum+'<br>');
        }
        console.log('<h1>끝</h1>');
        document.write('<h1>끝</h1>');
        
    </script>
</head>
<body>
    
</body>
</html>
