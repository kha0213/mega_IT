<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //number형 : 10진수, 8진수, 16진수, 지수형
        //3200000000 = 0.32*10의 10제곱 지수형으로 표현
        document.write('10진수 10은 '+10+'<br>');
        document.write('8진수 012은 '+012+'<br>'); //8진수는 앞에 0을 붙인다.
        document.write('16진수 0xa는 '+0xa+'<br>'); //16진수는 앞에 0x를 붙인다.
        document.write('0.0000314의 지수형은 0.314*10의 -4승 '+0.314E-4+'<br>'); // E뒤에 자릿수 써주면 지수형
        document.write('2100000000000 수 표현은 0.21*10의13승으로'+0.21E+13+'<br>'); //E뒤에 +하면 지수형
    </script>
</head>

</body>
</html>
