<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 300px;
        }
    </style>
    <script>
        var date = new Date();
        var hour = date.getHours();
        if(hour<12){
            document.write('<img src="0122_am.jpg" alt="오전사진">');
        }else{
            document.write('<img src="0122_pm.jpg" alt="오후사진">');
        }
    </script>
</head>
