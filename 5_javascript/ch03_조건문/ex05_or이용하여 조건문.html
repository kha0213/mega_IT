<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script> //사용자로부터 수를 입력받아 짝수인지 홀수인지 출력
        var num = Number(prompt('수를 입력하셔요?'));
        num%2==0 && alert('짝수를 입력하셨네요');
        (num%2==1 || num%2==-1) && alert('홀수를 입력하셨네요'); 
    
    </script>
</head>
