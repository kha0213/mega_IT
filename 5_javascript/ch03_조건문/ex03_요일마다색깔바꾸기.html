<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var today = new Date();
        var week = today.getDay(); // 0(일),1(월),2(화),3,4,5,6 
        switch(week){
            case 0: document.write('일욜'); 
            document.bgColor ='#ff0000';
            break;
            case 1: document.write('월욜'); 
            document.bgColor ='orange';
            break;
            case 2: document.write('화욜'); 
            document.bgColor ='yellow';
            break;
            case 3: document.write('수욜'); 
            document.bgColor ='green';
            break;
            case 4: document.write('목욜'); 
            document.bgColor ='blue';
            break;
            case 5: document.write('금욜'); 
            document.bgColor ='navy';
            break;
            case 6: document.write('토욜'); 
            document.bgColor ='purple';
            break;
        }
        
    
    </script>
</head>
<body>
    
</body>
</html>
