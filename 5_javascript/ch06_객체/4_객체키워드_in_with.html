<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var student = {
            name : '롱롱이',
            kor : 92,
            mat : 100,
            eng : 100,
            sci : 98,
            output : '객체안의 output'
            };
        var output = '';
        with(student){
        window.output += '이름은 '+name+'<br>';
        window.output += '국어 : '+kor+'<br>';
        window.output += '수학 : '+mat+'<br>';
        window.output += '영어 : '+eng+'<br>';
        window.output += '과학 : '+sci+'<br>';
        window.output += 'output : '+output+'<br>';
        }

        document.write(output);
        document.write('name' in student); // student 객체안에 name 속성이 있는지 boolean

    </script>
</head>
<body>
    
</body>
</html>
