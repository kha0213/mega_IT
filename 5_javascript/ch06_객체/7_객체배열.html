<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var students=[];
        students.push({
            name : '홍길동',
            kor : 97,
            mat : 100,
            eng : 99,
            sci : 100
        });
        students.push({
            name : '롱롱이',
            kor : 90,
            mat : 80,
            eng : 59,
            sci : 40
        });
        students.push({
            name : '랑딩동',
            kor : 99,
            mat : 88,
            eng : 77,
            sci : 66
        });

        for(var idx in students){
            students[idx].getSum = function(){
                return this.kor+this.mat+this.eng+this.sci;
            };
            students[idx].getAvg = function(){
                return this.getSum()/4;
            };
            students[idx].toString = function(){
                return '이름 : '+this.name+ '(총점: '+this.getSum()+', 평균: '+this.getAvg()+')<br>';
            };
        }

        students.forEach(function(data){
            document.write(data.toString());
        });
    
    </script>
</head>

</html>
