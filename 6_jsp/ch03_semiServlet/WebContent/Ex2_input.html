<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function () {
		document.getElementById('frm').onsubmit = function(){
			if(isNaN(Number(frm.num.value)) ||
				Math.trunc(frm.num.value)!=frm.num.value ||
				frm.num.value<1){
				alert('자연수를 입력하세요');
				frm.num.value='';
				frm.num.focus();
				return false;
			}
		};
	};
</script>
</head>
<body>
	<h2>1부터 얼마까지 누적할 지 자연수를 입력하세요</h2>
	<form action="Ex2" method="get" id="frm">
		<input type="text" name="num" required="required">
		<input type="submit" value="누적결과">
	</form>
</body>
</html>
