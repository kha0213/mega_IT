<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>같은이름의 파라미터</title>
</head>
<body>
	<h2>오늘의 메뉴와 식당 선택</h2>
	<form action="/ch04_servlet/Ex2">
		<p>
			메뉴 <select name="menu" multiple="multiple" size="3">
				<option>된장찌개</option>
				<option>김치찌개</option>
				<option>부대찌개</option>
				<option>불고기</option>
				<option selected="selected">파스타</option>
			</select>
		</p>
		<p>
			식당위치<input type="checkbox" name="rest" value="종로">종로 <input
				type="checkbox" name="rest" value="광교">광교 <input
				type="checkbox" name="rest" value="부산">부산 <input
				type="checkbox" name="rest" value="송파">송파 <input
				type="checkbox" name="rest" value="LA" checked="checked">LA
		</p>
		<p>
			국적<input type="radio" name="nation" value="한국">한국 <input
				type="radio" name="nation" value="미국">미국 <input type="radio"
				name="nation" value="중국">중국 <input type="radio"
				name="nation" value="일본" ">일본
		</p>
		<p><input type="submit"></p>
	</form>
</body>
</html>
