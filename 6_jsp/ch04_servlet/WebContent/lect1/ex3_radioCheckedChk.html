<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementsByTagName('form')[0].onsubmit = function() {
			var agreeYes = document.getElementsByName('agree')[0];
			if (!agreeYes.checked) {
				alert('동의하셔야 진행됩니다.')
				return false;
			}

		};
	}; 
</script>
</head>
<body>
	<fieldset>코로나 바이러스 발생자 및 의심자는 집에서 쉬어 주세요.</fieldset>
	<form action="#">
		<input type="radio" name="agree" value="yes" required="required">동의합니다. 
		<input type="radio" name="agree" value="no" checked="checked">
		동의 못합니다. <input type="submit">
	</form>
</body>
</html>
