<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/ch04_servlet/css/exam3.css">
<script>
	function chk(){
		if(Number(frm.su.value)<1){
			alert('자연수만 입력가능합니다.');
			frm.su.focus();
			return false;
		}
	}

</script>
</head>
<body>
	<form action="../Exam3" method="get" id="frm" onsubmit="return chk()">
		<fieldset>
			<legend>누적하고 싶은 최종 수 입력</legend>
		<input type="number" name="su" required="required">
		<input type="submit" value="누적결과">
		</fieldset>
	</form>
</body>
</html>
