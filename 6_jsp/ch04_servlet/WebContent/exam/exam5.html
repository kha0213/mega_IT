<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function() {
		document.getElementsByTagName('form')[0].onsubmit = function() {
			var color = document.getElementsByName('rbColor1');
			var colorChk = false;
			for(var i=0;i<color.length;i++){
				if(color[i].checked){
					colorChk = true;
				}
			}
			if(!colorChk){
				alert('선택하고 선택확인 눌러야지');
				return false;
			}
		};
		document.getElementsByTagName('form')[1].onsubmit = function() {
			var color = document.getElementsByName('rbColor');
			var colorChk = false;
			for(var i=0;i<color.length;i++){
				if(color[i].checked){
					colorChk = true;
				}
			}
			if(!colorChk){
				alert('선택하고 선택확인 눌러야지');
				return false;
			}
		};

	};
</script>
</head>
<body>
	<form action="../Exam5" method="get">
		<fieldset>
			<legend>배경색을 선택하세요(Get방식)</legend>
			빨강<input type="radio" name="rbColor1" value="0"> 주황<input
				type="radio" name="rbColor1" value="1"> 노랑<input type="radio"
				name="rbColor1" value="2"> 초록<input type="radio"
				name="rbColor1" value="3"> 파랑<input type="radio"
				name="rbColor1" value="4"> 남색<input type="radio"
				name="rbColor1" value="5"> 보라<input type="radio"
				name="rbColor1" value="6"> <input type="submit" value="선택확인">
		</fieldset>
	</form>
	<form action="../Exam5" method="post">
		<fieldset>
			<legend>배경색을 선택하세요(post방식)</legend>
			빨강<input type="radio" name="rbColor" value="0"> 주황<input
				type="radio" name="rbColor" value="1"> 노랑<input type="radio"
				name="rbColor" value="2"> 초록<input type="radio"
				name="rbColor" value="3"> 파랑<input type="radio"
				name="rbColor" value="4"> 남색<input type="radio"
				name="rbColor" value="5"> 보라<input type="radio"
				name="rbColor" value="6"> <input type="submit" value="선택확인">
		</fieldset>
	</form>
</body>
</html>
