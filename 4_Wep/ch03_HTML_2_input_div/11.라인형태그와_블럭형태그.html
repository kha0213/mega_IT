<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        span{color:#ff0000;}
    </style>
</head>
<body>
    <!--라인형 태그 vs 블럭형 태그-->
    라인형 태그는 <span>br태그</span>를 쓰지 않으면 한 라인에 출력된다.
    <span>라인형태그1</span>
    <span>라인형태그2</span>
    <span>라인형태그3</span>
    <div>블럭형태그1</div><div>블럭형태그2</div><div>블럭형태그3</div>
</body>
</html>
