<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (frm.email.value.lastIndexOf('@') > frm.email.value.lastIndexOf('.') ){
                alert('이메일 형식이 이상해요');
                frm.email.focus();
                return false;                
            }
        }
    </script>
</head>
<body>
    <form action="#" method="delete" onsubmit="return chk()" name="frm">
        <fieldset style="width:400px;">
            <legend>필드에 입력형식 힌트 주는 사용자 인터페이스</legend>
            <ul>
                <li>
                    <label for="tel">연락처 </label><input type="tel" pattern="\d{2,3}-\d{3,4}-\d{4}"
                                                        placeholder="010-0000-0000" name="tel" autofocus="autofocus"
                                                        id="tel"
                                                        required="required" />
                </li>
                <li>
                    <label for="email">이메일 </label><input type="email" name="email" id="email"
                                                         required="required" placeholder="id@domain.com" />
                </li>
            </ul>
            <center><input type="submit" value="입력완료" /><input type="reset" value="입력취소" /></center>

        </fieldset>


    </form>
</body>
</html>
