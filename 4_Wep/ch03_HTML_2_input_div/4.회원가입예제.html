<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <table border="1">
            <caption><hi><b>회원가입</b></hi></caption>
            <tr>
                <td>
                    <table border="0">

                        <tr>
                            <td>
                                이 &nbsp; &nbsp; 름 :<input type="text" name="name" />
                            </td>

                        </tr>
                        <tr>
                            <td>
                                전 &nbsp; &nbsp; 화 :<input type="tel" name="tel" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                나 &nbsp; &nbsp; 이 :<input type="number" name="age" min="1" max="120" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                생년월일 :<input type="date" name="birthday" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                성별구분 :<input type="radio" name="gender" />남 <input type="radio" name="gender" />여
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <center><input type="submit" /></center>
                                
                            </td>
                        </tr>
                    </table>
                </td>
                <td rowspan="6">
                    <ul>
                        <li>
                            주민등록없이 전화번호로 회원가입이 가능합니다.
                        </li>
                        <li>
                            블로그/카페/메일/드라이브 등의 대부분 서비스가 이용 가능합니다.<br />
                            (단, 일부 공개 게시판 및 유료 서비스는 실명확인 후 이용 가능합니다.)
                        </li>
                        <li>
                            이름,생년월일과 성별은 추후 변경할 수 없습니다.
                        </li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
