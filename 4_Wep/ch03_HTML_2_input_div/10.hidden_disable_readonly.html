<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    
</head>
<body>
    <form action="#">
        <input type="hidden" value="hiddenData" name="xxx" /><!--인풋상자는 보이지 않음-->
        disable data: <input type="text" disabled="disabled" name="dd"
                             value="disable" /><br /> <!--보이지만 access불가능함-->
        readonly data: <input type="text" readonly="readonly" name="rd"
                              value="readOnly" /><br />  <!--보이지만 칠 수가 없음-->
        <input type="submit" value="전송" />
    </form>
</body>
