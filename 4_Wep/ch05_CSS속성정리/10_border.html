<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            width:100px;
            height:100px;
        }
        div:nth-child(1){
            border-width:2px;
            border-style:solid;
            border-top-color:black;
            border-left-color:red;
            border-bottom-color:green;
            border-right-color:palevioletred;
        }
        div:nth-child(2){
            border:2px dashed red;
        }
        div:nth-child(3){
            border-right:solid 4px blue;
        }
    </style>
</head>
<body>
    <div>1111</div>
    <div>2222</div>
    <div>3333</div>
</body>
</html>
