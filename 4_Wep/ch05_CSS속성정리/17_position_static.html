<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }

        div:nth-child(1){
            background-color:red;
            position:static;
            top:0; left:0;
        }
        div:nth-child(2){
            background-color:green;
            position:static;
            top:50px; left:50px;
        }
        div:nth-child(3){
            background-color:aqua;
            position:absolute;
            top:100px; left:100px;
        }
        div:nth-child(4){
            background-color:antiquewhite;
            position:static;
            top:0; left:0;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
