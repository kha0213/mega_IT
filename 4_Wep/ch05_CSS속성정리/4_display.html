<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            font-size: large;
            font-weight: bold;
            text-align: center;
        }

            div:nth-child(1) {
                background-color: red;
            }

            div:nth-child(2) {
                background-color: forestgreen;
            }

            div:nth-child(3) {
                background-color: aqua;
                display: inline;
                margin: 10px;
            }

            div:nth-child(4) {
                background-color: coral;
                display: inline;
                margin: 10px;
            }

            div:nth-child(5) {
                background-color: black;
                display: none; /*공간도 안보임*/
            }

            div:nth-child(6) {
                background-color: gold;
                display: inline-block;
            }

            div:nth-child(7) {
                background-color:cornflowerblue;
                display:inline-block;
            }

            div:nth-child(8) {
                background-color:darkviolet;
                display:block;
            }
    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
</body>
</html>
