<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #nav{
            width:1080px;
            height:110px;
            margin:0 auto;
            border:1px solid lightgray;
            padding:5px;
        }
        #nav ul li{
            list-style:none;
            display:inline-block;
            border-top:1px solid red;
            border-bottom:1px solid red;
            height:100px;
            box-sizing:border-box;
            width:200px;
            text-align:center;
            line-height:100px;
            font-size:2em;
            color:blue;
            margin:5px;
        }
        #nav ul li a{
            text-decoration:none;
            display:block;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#1">menu1</a></li>
            <li><a href="#2">menu2</a></li>
            <li><a href="#3">menu3</a></li>
            <li><a href="#4">menu4</a></li>
            <li><a href="#5">menu5</a></li>
        </ul>
    </div>
</body>
</html>
