<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div div{
            width:100px;
            height:100px;
            border:3px solid red;
            
        }
        
        #visibility div:nth-child(2){
            visibility:hidden; /*공간 차지하는데 안보이게*/
        }
        #display div:nth-child(2){
            display:none;  /*공간도 안차지하고 없는것처럼*/
        }


    </style>
</head>
<body>
    <div id="visibility">
        <div>v1</div>
        <div>v2</div>
        <div>v3</div>
    </div>
    <div id="display">
        <div>d1</div>
        <div>d2</div>
        <div>d3</div>
    </div>
</body>
</html>
