<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width: 100px;
            height: 100px;
            
        }
        #yellow{
            width:300px;
            height:300px;
            background-color:yellow;
        }

        #red {
            background-color:red;
        }
        #yellow {
            position:relative;
            top:100px;
            left:100px;
        }
        #green{
            position:relative;
            top:0;
            left:100px;
            background-color:green;

        }
        #blue{
            position:relative;
            top:50px;
            left:100px;
            background-color:blue;

        }
    </style>
</head>
<body>
    <div id="red">red</div>
    <div id="yellow">yellow
        <div id="green">green</div>
        <div id="blue">blue</div>
    </div>


</body>
</html>
