<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            font-weight: bold;
            font-size: 20px;
        }

        div#content1{background-color:red;}
            div#content2 {
                background-color: green;
                margin:20px;
            }
        div#content3{background-color:darkblue;
                     padding:20px;
        }
            div#content4 {
                background-color: yellow;
                margin: 20px;
                padding: 20px;
            }
    </style>
</head>
<body>
    <div id="content1">200*200</div>
    <div id="content2">200*200margin만</div>
    <div id="content3">200*200padding만</div>
    <div id="content4">200*200margin,padding</div>

</body>
</html>
