<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header, #wrap, #footer {
            border:1px solid #cccccc;
            width:700px;
            margin:0 auto;
        }
        div li{/*후손 선택자*/
            background-color:brown;
        }
        div > li { /*자손 선택자(바로 밑만 적용가능)*/
            background-color: aqua;
        }

        div p {
            color : blue;
        }
        div>p{
            font-size:1.5em;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="copy">
            <h2>소설벤처</h2>
        </div>
    </div>
    <div id="wrap">
        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. </p>
        <ul>
            <li><p>Where does it come from?</p></li>
            <li><h4>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</h4></li>
            <li><p>Where can I get some?</p></li>
        </ul>
    </div>
    <div id="footer">
        <p>서울시 종로구</p>
    </div>
</body>
</html>
