<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * { /* (*는 전체) 페이지 디자인 초기화할 때 */
            color:blue; padding:0; margin:0;
            /* padding은 안 여백 margin은 밖 여백 */
         }
        p {
            color: chocolate;
        }
        ul {
            overflow: hidden;
        }
        li{
            float:left; list-style:none; margin:0 10px 0 10px; /*반복되는건 지워도 된다 0, 10px도 됨*/
        }
        section{clear:both;}
    </style>
</head>
<body>
    <header>
        <h1>00 주식회사</h1>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>서비스소개</li>
            <li>고객센터</li>
            <li>공지사항</li>
        </ul>
    </nav>
    <section>
        <p>우리 회사는 50년 전통의 뛰어난 기술을 바탕으로 한 좋은 회사</p>
    </section>
    <footer>
        <p>
            서울시 종로구 수표로 ~회사정보
        </p>
    </footer>
</body>
</html>
