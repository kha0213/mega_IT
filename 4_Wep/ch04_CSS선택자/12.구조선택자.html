<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:200px; margin: 0 auto;
        }
        #wrap ul li{
            padding:10px,2px;
            margin:2px;
            list-style:none;
            border:solid gray 1px;
            text-align:center;
            font-weight:bold;
            font-size:20px;
        }
        #wrap ul li a{
            text-decoration:none; /*밑줄을 없애기*/
            color:black;
        }
        #wrap ul li:nth-child(2n+1){/*홀수번째 아이*/
            background-color:orange;
        }
        #wrap ul li:nth-child(2n){/*짝수번째 아이*/
            background-color:yellow;
        }
        #wrap ul li:first-child{
            border-radius: 10px 10px 0 0; /*왼쪽 위, 오른쪽 위, 오른쪽 밑, 왼쪽 밑 순서*/
        }
        #wrap ul li:last-child{
            border-radius: 0 0 10px 10px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <ul>
            <li><a href="#menu1">menu1</a></li>
            <li><a href="#menu2">menu2</a></li>
            <li><a href="#menu3">menu3</a></li>
            <li><a href="#menu4">menu4</a></li>
            <li><a href="#menu5">menu5</a></li>
            <li><a href="#menu6">menu6</a></li>
            <li><a href="#menu7">menu7</a></li>
            <li><a href="#menu8">menu8</a></li>
            
        </ul>
    </div>
</body>
</html>
