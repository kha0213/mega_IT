<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            
        }

        #header {
            color: #8a3939;
            text-align: center;
            width: 400px;
            margin: 0 auto;
        }

        #section {
            width: 400px;
            margin: 0 auto;
            text-align: center;
        }

        img[src$='bmp'] {
            border: 5px solid blue;
        }

        img[src$='gif'] {
            border: 5px solid red;
        }

        img[src$='jpg'] {
            border: 5px solid yellow;
        }

        img[src$='png'] {
            border: 5px solid green;
        }

        #footer {
            width: 400px;
            margin: 0 auto;
            color: forestgreen;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>자바 스크립트 책들</h1>
    </div>
    <div id="section">
        <p>
            <img src="0115_book/book.bmp" alt="book.bmp" />
            <img src="0115_book/book.gif" alt="book.gif" />
            <img src="0115_book/book.jpg" alt="book.jpg" />
            <img src="0115_book/book.png" alt="book.png" />
        </p>
    </div>

    <div id="footer">
        <p>
            서울시 종로구 수표로 105 육의전 빌딩 8,9층
        </p>
    </div>
</body>
</html>
