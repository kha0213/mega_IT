<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        

        #header, #content, #footer {
            width: 1000px;
            margin:0 auto;
            overflow:hidden;
        } /*연*/

        .left {
            width: 150px;
            height:150px;
            border: 1px solid gray;
            background-color: lightgray;
            float:left;
        }

        .center {
            width: 694px;
            height:150px;
            border: 1px solid gray;
            background-color: lightgray;
            float:left;
        }

        .right {
            width: 150px;
            height:150px;
            border: 1px solid gray;
            background-color: lightgray;
            float:left;
        }
        
        #content .left, #content .right, #content .center{
            height:300px;
            background-color: lightgray;
        }
        #header .left, #footer .right{
            border-radius:30px 0;
        }
        #header .right, #footer .left {
            border-radius: 0 30px;
        }
        #header .center, #content .center{
            border-radius: 0 0 30px 30px;
        }
        #header .center{
            border-radius: 0 0 30px 30px;
        }
        #content .left{
            border-radius: 0 30px 30px 0;
        }
        #content .right{
            border-radius: 30px 0 0 30px;
        }
        #content .center{
            border-radius: 30px;
        }
        #footer .center{
            border-radius: 30px 30px 0 0 ;
        }
        
        #content .center ul li{
            float:left;
            margin:15px;
            list-style:none;
            text-align:left;
            font-weight:bold;
        }
        #content .center ul li {
            
            font-size:1.3em;
        }
        #content .right ol li:nth-last-child(-n+4)~li{
            color:red;
        }

        #content .center h1, #content .center p {
            padding: 20px 0;
            text-align: center;
        }
       

    </style>
</head>
<body>
    <div id="header">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

    <div id="content">
        <div class="left"></div>
        <div class="center">
            <ul>
                <li>menu1</li>
                <li>menu2</li>
                <li>menu3</li>
            </ul>
            <br /><br /><br />

            <h1>자바 개발자 양성과정</h1>
            <p>본 과정은 좋다. 아주 좋다. 친구들 좋다.</p>
        </div>
        <div class="right">
            <ol>
                <li>태그</li>
                <li>전체(*)</li>
                <li>id,class</li>
                <li>속성</li>
                <li>후손,자손</li>
                <li>동위=형제</li>
                <li>반응</li>
                <li>상태</li>
                <li>구조</li>
                <li>문자</li>
                <li>링크</li>
                <li>부정</li>
            </ol>
        </div>
    </div>
    <div id="footer">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </div>

</body>
</html>
